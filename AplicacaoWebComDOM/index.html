<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando o DOM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,700&family=Nunito:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="js/property.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <h3>Cadastro de imóveis</h3>
    <form onsubmit="app.addProperty()">
        <p>
            <label>Tipo: </label><br>
            <select name="kind">
                <option value="Apartamento">Apartamento</option>
                <option value="Casa">Casa</option>
            </select>
        </p>
        <p>
            <label>Área: </label><br>
            <input type="number" name="area" step="any" min="0">
        </p>
        <p>
            <input type="checkbox" name="rented"> Alugado
        </p>
        <button type="submit">Salvar</button>
        <button type="button" onclick="app.cleanForm()">Limpar</button>
    </form>
    <br>
    <div class="rented">
        <h3>Imóveis cadastrados</h3>
        <ul id="properties"></ul>
    </div>
</body>

</html>
